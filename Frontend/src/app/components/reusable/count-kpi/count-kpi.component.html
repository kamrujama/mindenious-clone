<div class="card-wrapper">
  <div class="card">
    <div class="card-img" [style.background-color]="iconBgColor">
      <img [src]="icon" alt="">
    </div>
    <div class="card-header">
      <h3 class="card-title">{{title + "(" + count + ")"}}</h3>
      <h3 class="card-subtitle">{{"Duration : " + duration}}</h3>
    </div>
  </div>
</div>
